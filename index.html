<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>TransLab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Fjalla+One" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <div class="container is-fluid"> <!-- Inicio de Container del INICIO-->
    <div class="notification first-screen">
      <div class="row">
        <div class="columns is-mobile encabezado">
          <div class="column is-three-fifths is-offset-one-fifth">
            <figure class="image">
              <img src="docs/imagen.png" alt="logo"> <!-- LOGO -->
            </figure>
          </div>
        </div>

        <div class="titulo">
          <h1>TRANS-LAB</h1>
        </div>
        
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" id = "emailContacto" type="email" placeholder="Email" required="required">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" id = "password" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button class="button inicio" id = "btnPassword">
              <a href="menu.html">Iniciar Sesion</a><!-- -->
            </button>
          </p>
          <div class="olvidoContraseña">
            <a href=""> ¿Olvidaste tu contraseña? </a>
          </div>
        </div>

        <div class="registrate">
          <footer>
            ¿NO TIENES CUENTA? <a href=""><span>REGISTRATE</span></a>
          </footer>
        </div>
      </div>
    </div> <!-- fin de container del INICIO-->
    
    <script src="js/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</body>
</html>
